<!DOCTYPE html>
<html>
<head>
    <title>NY Housing Map with Predictions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([40.7128, -74.0060], 10); // Center on NYC

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize a marker cluster group
        var markers = L.markerClusterGroup();

        // Fetch the data from the JSON file
        fetch('filtered_heatmap_data_with_predictions.json')
            .then(response => response.json())
            .then(data => {
                console.log("Data loaded:", data.length, "entries");

                var pointsData = data;

                if (pointsData.length === 0) {
                    console.error('No data loaded');
                    return;
                }

                console.log("First few data points:", pointsData.slice(0, 5));

                // Add markers with popups for each property
                pointsData.forEach(function(point) {
                    var prediction = point[6] ? "Above Threshold" : "Below Threshold";
                    var marker = L.marker([point[0], point[1]])
                        .bindPopup(`<b>Price:</b> $${point[1]}<br><b>Beds:</b> ${point[2]}<br><b>Bath:</b> ${point[3]}<br><b>SqFt:</b> ${point[4]}<br><b>Type:</b> ${point[0]}<br><b>Locality:</b> ${point[5]}<br><b>Prediction:</b> ${prediction}`);
                    markers.addLayer(marker);
                });

                // Add the marker cluster group to the map
                map.addLayer(markers);
                map.fitBounds(markers.getBounds()); // Fit the map to the markers
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
            });
    </script>
</body>
</html>
